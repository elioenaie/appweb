<ion-header>

  <ion-navbar color="colorapp">
    <ion-title>
      <ion-icon name="md-checkbox-outline"></ion-icon> Insumos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngIf='product'>
        <ion-card-header>  
          <img src={{product.image}}/>
        </ion-card-header>

      <ion-card-content>
        <h1><b>{{product.nombre}}</b></h1>
        <h3><b>Nombre científico</b></h3>
         <h5> {{product.nombreCientifico}} </h5>
       <section class="multiples">
          <h3><b>Proveedores</b></h3>
          <ion-chip
             padding-left
             padding-right
             margin-right>{{product.proveedor}}</ion-chip>
       </section>
       <h3><b>Método de uso</b></h3>
       <p class="justifyText">{{product.metodouso}}</p>
       <h3><b>Descripción</b></h3>
       <p class="justifyText">{{product.descripcion}}</p>
      </ion-card-content>
    </ion-card>

   

</ion-content>
