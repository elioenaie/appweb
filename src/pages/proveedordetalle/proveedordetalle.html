<ion-header>

    <ion-navbar color="colorapp">
      <ion-title>
        <ion-icon name="md-checkbox-outline"></ion-icon> Proveedor
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-card *ngIf='product'>
        <ion-card-header>  
          <img src={{product.image}}/>
        </ion-card-header>

      <ion-card-content>
        <h1><b>{{product.nombreprove}}</b></h1>
        <h3><b>Página web</b></h3>
        <p>{{ product.pageweb }}</p>
        <h3><b>Dirección</b></h3>
         <h5> {{product.nombreCientifico}} </h5>
       
       <h3><b>Teléfono</b></h3>
       <p class="justifyText">{{product.metodouso}}</p>
       <h3><b>Productos</b></h3>
       <p class="justifyText">{{product.descripcion}}</p>
      </ion-card-content>
    </ion-card>

    </ion-fab> -->

</ion-content>
