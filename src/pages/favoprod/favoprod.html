  <ion-header>
    <ion-navbar color="colorapp">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        <ion-icon name="basket"></ion-icon> 
        Insumos preferidos
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let favoinsumo of favoritos">
        <ion-avatar item-start>
            <img [src]="favoinsumo.image">
        </ion-avatar>
        <label>{{favoinsumo.nombre}}</label>
      </ion-item>
  </ion-list>
</ion-content>
