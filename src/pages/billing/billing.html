
<ion-header>

    <ion-navbar color="colorapp">
        <ion-title><ion-icon name="ios-card"></ion-icon> Enviar pedido </ion-title>

        <ion-buttons end>
            <button ion-button icon-left (click)="addAddress()">
                <ion-icon name="ios-create"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content >

    <ion-list radio-group [(ngModel)]="payment_mode">
        <ion-item-divider color="light">Modo pedido</ion-item-divider>
        <ion-item>
            <ion-label>Confimarción de pedido</ion-label>
            <ion-radio checked="true" value="cod"></ion-radio>
        </ion-item>

    </ion-list>


    <ion-list radio-group  [(ngModel)]="delivery_details">
        <ion-item-divider color="light">Detalles de pedido</ion-item-divider>
        
        <ion-item-sliding *ngFor="let address of addresses | async">
                <ion-item>
                    <ion-label>  
                        <h2> <b>{{address.nickname}}</b></h2>
                        <h3>{{address.address}}</h3>
                        <p>Código postal: {{address.pincode}} </p>
                        <p>Teléfono: {{address.phone}} </p>
                    </ion-label>
                    <ion-radio value="{{address.address + ' Código postal: ' + address.pincode + ' Teléfono: ' + address.phone}}"></ion-radio>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="primary" (click)="editAddress(address)" > <ion-icon name="md-create"></ion-icon> Editar </button>
                    <button ion-button color="danger"  (click)="deleteAddress(address)"> <ion-icon name="ios-trash-outline"></ion-icon> Eliminar </button>
                </ion-item-options>
            </ion-item-sliding>

    </ion-list>

    <button ion-button icon-left block color="colorapp" (click)="pay()">
            <ion-icon name="logo-usd"></ion-icon> Solicitar cotización
    </button>

</ion-content>
