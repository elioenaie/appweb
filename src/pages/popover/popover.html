<ion-header color="colorapp">

  <ion-navbar color="colorapp">
    <ion-title>Perfil de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#4CAF50">
  <br>
  <ion-list  style="background-color:#8BC34A">
    <br><br>
        <ion-item *ngFor="let usuario of datasCollection"  class="menu-header"  style=" text-align: center;background-color:#8BC34A;"> 
        <div style="text-align: center">
        <img class="circle-pic"  [src]="usuario.image" width="100" height="100" *ngIf="!!usuario.image" >
        </div>
        <h4>hola!!! <b>{{usuario.nombreuser}}</b></h4>
        <h4><b>{{usuario.email}}</b></h4>
     </ion-item>
   </ion-list>
</ion-content>
