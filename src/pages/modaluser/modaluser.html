<ion-header>
    <ion-navbar color="colorapp">
       <ion-title>
          {{ nombre}}
       </ion-title>
       <ion-buttons start>
          <button
             ion-button
             (click)="closeModal()">
            <span
               ion-text
               color="primary"
               showWhen="ios">Cancelar</span>
            <ion-icon
               name="md-close"
               showWhen="android,windows"></ion-icon>
          </button>
       </ion-buttons>
      </ion-navbar>
 </ion-header>
 <ion-content id="round">
    <form
       [formGroup]="form"
       (ngSubmit)="saveMovie(form.value)">
 
        <ion-item-divider color="light">
          <div *ngIf="!isEditable">
             Agregar usuario
          </div>
 
          <div *ngIf="isEditable">
             Actualizar usuario
          </div>
        </ion-item-divider>
 
       <!-- <div style="text-align: center">
            <ion-icon name="image" style="zoom:3.0;color:green;" ></ion-icon>
        </div>-->
        <br>
        <div style="text-align: center;zoom:1.5;color:green;">
            <input
            type="hidden"
            name="image"
            formControlName="image"
            [(ngModel)]="filmImage">
         <img [src]="filmImage">
        </div>
        <ion-item style="text-align: center">
          <span
             ion-text
             color="danger"
             block
             text-center
             padding-top
             padding-bottom
             (click)="selectImage()">
            <b>Selecciona una imagen</b>
            
            </span>
            
          </ion-item>
       

        <ion-item>
          <ion-label stacked>Usuario:</ion-label>
          <ion-input
             type="text"
             formControlName="nombreuser"
             [(ngModel)]="movieName"></ion-input>
        </ion-item>
  
 
        <ion-item>
          <ion-label stacked>Correo electrónico:</ion-label>
          <ion-input
             type="text"
             formControlName="email"
             [(ngModel)]="movieDuration"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Contraseña:</ion-label>
          <ion-input
             type="text"
             formControlName="password"
             [(ngModel)]="movieSummary"></ion-input>
        </ion-item>
 
 
 
        <ion-item>
          <ion-label stacked>Rol</ion-label>
          <ion-input
             type="text"
             formControlName="rol"
             [(ngModel)]="movieGenres"></ion-input>
         

        </ion-item>
 
       

        <ion-item>
           <input
              type="hidden"
              name="movieId">
          <button
            ion-button
            block
            color="primary"
            text-center
            padding-top
            padding-bottom
            [disabled]="!form.valid">
             <div *ngIf="!isEditable">
                Agregar usuario
             </div>
 
             <div *ngIf="isEditable">
                Actualizar perfil de usuario
             </div>
             </button>
        </ion-item>
 
    </form>
 </ion-content>
