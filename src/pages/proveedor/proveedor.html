<ion-header>
  <ion-navbar color="colorapp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="people"></ion-icon> 
      Proveedores
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-searchbar (ionInput)="obtenerItems($event)" placeholder="Buscar en proveedores"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let product of listares">
            <ion-card item-start>
                <div *ngIf="product.image">
                  <img [src]="product.image" (click)="showDetails(product)">
                </div>
                <ion-card-content>
                    <ion-row no-padding>
                        <ion-col>
                          <button ion-button clear small color="danger" icon-start >
                            <ion-icon name='contact'></ion-icon>
                            <h3>{{product.nombreprove}}</h3>
                          </button>
                        </ion-col>
                        <ion-col text-center>
                          <button ion-button clear small color="danger" icon-start (click)="showDetails(product)">
                            <ion-icon name='bookmarks'></ion-icon>
                            Ver m√°s
                          </button>
                        </ion-col>
                      </ion-row>
                </ion-card-content>
                
          </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
