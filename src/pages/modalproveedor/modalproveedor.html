<ion-header>

  
  <ion-toolbar>
    <ion-title>
       {{ title }}
    </ion-title>
    <ion-buttons start>
       <button
          ion-button
          (click)="closeModal()">
         <span
            ion-text
            color="primary"
            showWhen="ios">Cancelar</span>
         <ion-icon
            name="md-close"
            showWhen="android,windows"></ion-icon>
       </button>
    </ion-buttons>
 </ion-toolbar>

</ion-header>


<ion-content >
    <form
    [formGroup]="form"
    (ngSubmit)="saveMovie(form.value)">

     <ion-item-divider color="light">
       <div *ngIf="!isEditable">
          Agregar nuevo proveedor
       </div>

       <div *ngIf="isEditable">
          Actualizar proveedor
       </div>
     </ion-item-divider>

    <!-- <div style="text-align: center">
         <ion-icon name="image" style="zoom:3.0;color:green;" ></ion-icon>
     </div>-->
     <br>
     <div style="text-align: center;zoom:1.5;color:green;">
         <input
         type="hidden"
         name="image"
         formControlName="image"
         [(ngModel)]="filmImage">
      <img [src]="filmImage">
     </div>
     <ion-item style="text-align: center">
       <span
          ion-text
          color="danger"
          block
          text-center
          padding-top
          padding-bottom
          (click)="selectImage()">
         <b>Selecciona Fotografía</b>
         </span>
         
       </ion-item>
       <ion-item>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input
           type="text"
           formControlName="nombreprove"
           [(ngModel)]="movieName"></ion-input>
      </ion-item>

     <ion-item>
       <ion-label stacked>Página web:</ion-label>
       <ion-input
          type="text"
          formControlName="pageweb"
          [(ngModel)]="provepageweb"></ion-input>
     </ion-item>


     <ion-item>
       <ion-label stacked>Dirección:</ion-label>
       <ion-input
          type="text"
          formControlName="nombreCientifico"
          [(ngModel)]="movieDuration"></ion-input>
     </ion-item>



    <!-- <ion-item>
       <ion-label stacked>Proveedores</ion-label>
       <ion-select
          formControlName="proveedor"
          multiple="true"
          [(ngModel)]="movieGenres">
           <ion-option value="Finca el rey">Finca el rey</ion-option>
           <ion-option value="Hacienda Piñera">Hacienda Piñera</ion-option>
           <ion-option value="Carnes Torito">Carnes Torito</ion-option>
           <ion-option value="San Andrés">San Andrés</ion-option>
           <ion-option value="Hacienda Miguel">Hacienda Miguel</ion-option>
           <ion-option value="Carnes Ortiz">Carnes Ortiz</ion-option>
           <ion-option value="Rancho tequila">Rancho tequila</ion-option>
           <ion-option value="Hacienda Contreras">Hacienda Contreras</ion-option>
           <ion-option value="Finca trebol">Finca trebol</ion-option>
       </ion-select>
     </ion-item> -->

     <ion-item>
       <ion-label stacked>Teléfono:</ion-label>
       <ion-input type="number"
          formControlName="metodouso"
          [(ngModel)]="movieYear"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label stacked>Productos:</ion-label>
       <ion-textarea
    rows="6"
          formControlName="descripcion"
          [(ngModel)]="movieSummary"></ion-textarea>
     </ion-item>
     <ion-item>
        <input
           type="hidden"
           name="movieId">
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Guardar proveedor
          </div>

          <div *ngIf="isEditable">
             Editar este proveedor
          </div>
          </button>
     </ion-item>

 </form>


</ion-content>
