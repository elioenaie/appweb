<ion-header>
    <ion-navbar color="colorapp">
      <ion-title>
         {{ title }}
      </ion-title>
      <ion-buttons start>
         <button
            ion-button
            (click)="closeModal()">
           <span
              ion-text
              color="primary"
              showWhen="ios">Cancelar</span>
           <ion-icon
              name="md-close"
              showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content id="round">
    <form
    [formGroup]="form"
    (ngSubmit)="saveMovie(form.value)">

     <ion-item-divider color="light">
       <div *ngIf="!isEditable">
          Agregar nueva tienda
       </div>

       <div *ngIf="isEditable">
          Actualizar tienda
       </div>
     </ion-item-divider>
     <br>
     <div style="text-align: center;zoom:1.5;color:green;">
         <input
         type="hidden"
         name="image"
         formControlName="image"
         [(ngModel)]="filmImage">
      <img [src]="filmImage">
     </div>
     <ion-item style="text-align: center">
       <span
          ion-text
          color="danger"
          block
          text-center
          padding-top
          padding-bottom
          (click)="selectImage()">
         <b>Selecciona una imagen</b>
         </span>
         
       </ion-item>
       <ion-item>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input
           type="text"
           formControlName="nombretienda"
           [(ngModel)]="movieName"></ion-input>
      </ion-item>
     <ion-item>
       <ion-label stacked>Latitud:</ion-label>
       <ion-input
          type="number"
          formControlName="latitud"
          [(ngModel)]="movieDuration"></ion-input>
     </ion-item>
     
     <ion-item>
      <ion-label stacked>Logitud:</ion-label>
      <ion-input
         type="number"
         formControlName="longitud"
         [(ngModel)]="provepageweb"></ion-input>
    </ion-item>

     <ion-item>
        <input
           type="hidden"
           name="movieId">
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Guardar tienda
          </div>

          <div *ngIf="isEditable">
             Editar esta tienda
          </div>
          </button>
     </ion-item>

 </form>

</ion-content>
