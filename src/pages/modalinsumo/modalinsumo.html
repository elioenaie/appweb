<ion-header>

    <ion-navbar color="colorapp">
        <ion-title>
           {{ nombre }}
        </ion-title>
        <ion-buttons start>
           <button
              ion-button
              (click)="closeModal()">
             <span
                ion-text
                color="primary"
                showWhen="ios">Cancel</span>
             <ion-icon
                name="md-close"
                showWhen="android,windows"></ion-icon>
           </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content id="round">
    <form
    [formGroup]="form"
    (ngSubmit)="saveMovie(form.value)">

     <ion-item-divider color="light">
       <div *ngIf="!isEditable">
          Agregar nuevo insumo
       </div>

       <div *ngIf="isEditable">
          Actualizar insumo
       </div>
     </ion-item-divider>

    <!-- <div style="text-align: center">
         <ion-icon name="image" style="zoom:3.0;color:green;" ></ion-icon>
     </div>-->
     <br>
     <div style="text-align: center;zoom:1.5;color:green;">
         <input
         type="hidden"
         name="image"
         formControlName="image"
         [(ngModel)]="filmImage">
      <img [src]="filmImage">
     </div>
     <ion-item style="text-align: center">
       <span
          ion-text
          color="danger"
          block
          text-center
          padding-top
          padding-bottom
          (click)="selectImage()">
         <b>Selecciona una imagen</b>
         
         </span>
         
       </ion-item>
    

     <ion-item>
       <ion-label stacked>Nombre comercial:</ion-label>
       <ion-input
          type="text"
          formControlName="name"
          [(ngModel)]="movieName"></ion-input>
     </ion-item>


     <ion-item>
       <ion-label stacked>Nombre científico:</ion-label>
       <ion-input
          type="text"
          formControlName="nombreCientifico"
          [(ngModel)]="movieDuration"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label stacked>Método de uso:</ion-label>
       <ion-textarea rows="4"
          formControlName="metodouso"
          [(ngModel)]="movieYear"></ion-textarea>
     </ion-item>

     <ion-item>
       <ion-label stacked>Descripción:</ion-label>
       <ion-textarea
    rows="6"
          formControlName="descripcion"
          [(ngModel)]="movieSummary"></ion-textarea>
     </ion-item> 
     <ion-item>
        <input
           type="hidden"
           name="movieId">
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid">
          <div *ngIf="!isEditable">
             Agregar insumo
          </div>

          <div *ngIf="isEditable">
             Editar este insumo
          </div>
          </button>
     </ion-item>

 </form>

</ion-content>
