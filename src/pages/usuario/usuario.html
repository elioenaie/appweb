<ion-header>
    <ion-navbar color="colorapp" hideBackButton="true">
      <ion-title>Bienvenido</ion-title>
      <ion-buttons end>
        <button ion-button icon-left (click)="cerrar()">
          <ion-icon name="person"></ion-icon>
           Cerrar sesión
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <br>
  <ion-content padding>
      <div id="round">
          <ion-list>
              <ion-item *ngFor="let usuario of datasCollection" style="text-align: center"> 
                 <div style="text-align: center">
                 <img [src]="usuario.image" width="100" height="100" *ngIf="!!usuario.image" >
                 </div>
                 <h1>hola!!! <b>{{usuario.nombreuser}}</b></h1>
                <h4><b>{{usuario.email}}</b></h4>
              </ion-item>
            </ion-list>
      </div>
      <br>
      <button ion-button (click)="openActionSheet()" class="button" block>Menú de opciones</button>
   </ion-content>
   
   <ion-footer>
       <ion-toolbar  color="colorapp">
       </ion-toolbar>
     </ion-footer>
