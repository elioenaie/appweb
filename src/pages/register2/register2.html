<ion-header>
    <ion-navbar color="colorapp">
      <ion-title>Registro de usuario</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content  padding>
<div class="login-box">
    <ion-row>
        <ion-col></ion-col>
        <ion-col width-67>
        
          <img src="assets/img/login.png"/>
          
      
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <form #signUpForm="ngForm" (submit)="signUp()">
        <ion-list>
            
                    <ion-item>
                <ion-label stacked>Nombre</ion-label>
                <ion-input [(ngModel)]="userModel.nombreuser" type="text" autocorrect="off" autocapitalize="none" name="nombreuser" required></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label stacked>Correo electrónico</ion-label>
                <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Contraseña</ion-label>
                <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label>Registrar como:</ion-label>
                <ion-select   multiple="true" [(ngModel)]="userModel.rol" name="rol" required>
                 <ion-option value="Operador">Operador</ion-option>
                 <ion-option value="Usuario">Usuario</ion-option>
             </ion-select>
            </ion-item>
  
            <div padding-left padding-right padding-top>
                <button ion-button [disabled]="!signUpForm.form.valid" block round>Registrarse</button>
            </div>
        </ion-list>
    </form>
    </div>
  </ion-content>
  
  <ion-footer>
      <ion-toolbar >
        <ion-title> 
            <ion-chip color="primary">
                <ion-icon name="create" color="secondary"></ion-icon>
                <ion-label>Rellena los campos</ion-label>
              </ion-chip>
        </ion-title>
      </ion-toolbar>
    </ion-footer>
